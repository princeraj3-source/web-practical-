<!DOCTYPE html>
<html>
<head>
    <title>Task 5: Semantic HTML</title>
</head>
<body>
    <header style="background: #ccc; padding: 10px;">
        <h1>Website Header</h1>
    </header>

    <nav style="background: #eee; padding: 5px;">
        <a href="#">Home</a> | <a href="#">About</a> | <a href="#">Contact</a>
    </nav>

    <div style="display: flex;">
        <section style="width: 70%; padding: 10px;">
            <article>
                <h2>Article Title</h2>
                <p>This is the main content area using the article tag.</p>
            </article>
        </section>

        <aside style="width: 30%; background: #f9f9f9; padding: 10px;">
            <h3>Sidebar</h3>
            <p>Related links or ads go here.</p>
        </aside>
    </div>

    <footer style="background: #333; color: white; padding: 10px; text-align: center;">
        <p>&copy; 2024 My Website</p>
    </footer>
</body>
</html>
