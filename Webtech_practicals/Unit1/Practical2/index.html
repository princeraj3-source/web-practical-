<!DOCTYPE html>
<html>
<head>
    <title>Task 2: Lists & Links</title>
</head>
<body>
    <h2>Links and Images</h2>
    <p>Visit <a href="https://www.google.com" target="_blank">Google</a> (Opens in new tab).</p>

    <img src="https://via.placeholder.com/150" alt="Placeholder Image" width="150">

    <h2>Lists</h2>
    
    <h3>Unordered List</h3>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
    </ul>

    <h3>Ordered List</h3>
    <ol>
        <li>First Step</li>
        <li>Second Step</li>
    </ol>

    <h3>Nested List</h3>
    <ul>
        <li>Frontend
            <ul>
                <li>HTML</li>
                <li>CSS</li>
            </ul>
        </li>
        <li>Backend</li>
    </ul>
</body>
</html>
