<!DOCTYPE html>
<html>
<head>
    <title>Task 1: Basic HTML</title>
</head>
<body>
    <h1>Main Heading (H1)</h1>
    <h2>Sub Heading (H2)</h2>
    <h3>Sub Heading (H3)</h3>

    <p>This is a standard paragraph showing basic text content.</p>

    <p>
        This text is <b>Bold</b>.<br>
        This text is <i>Italic</i>.<br>
        This text is <u>Underlined</u>.<br>
        This is <mark>Highlighted</mark> text.<br>
        This is <sub>Subscript</sub> and this is <sup>Superscript</sup>.
    </p>
</body>
</html>
