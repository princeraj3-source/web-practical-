<!DOCTYPE html>
<html>
<body>
    <h2>Loops and Conditions</h2>
    <button onclick="runDemo()">Run Demo</button>
    <p id="output"></p>

    <script>
        function runDemo() {
            let out = document.getElementById("output");
            out.innerHTML = ""; // Clear previous

            // Conditional
            let num = 10;
            if (num > 5) out.innerHTML += "Condition: 10 is greater than 5<br><br>";

            // For Loop
            out.innerHTML += "<b>For Loop (1-3):</b> ";
            for(let i=1; i<=3; i++) {
                out.innerHTML += i + " ";
            }

            // While Loop
            out.innerHTML += "<br><b>While Loop (1-3):</b> ";
            let j = 1;
            while(j <= 3) {
                out.innerHTML += j + " ";
                j++;
            }
        }
    </script>
</body>
</html>
