<!DOCTYPE html>
<html>
<head>
    <title>Task 8: Selectors</title>
    <style>
        /* Universal Selector */
        * { font-family: sans-serif; }

        /* ID Selector */
        #unique { color: red; }

        /* Class Selector */
        .highlight { background-color: yellow; }

        /* Group Selector */
        h1, h2 { text-decoration: underline; }

        /* Descendant Selector (p inside div) */
        div p { color: green; font-style: italic; }
    </style>
</head>
<body>
    <h1>Group Selector H1</h1>
    <h2>Group Selector H2</h2>
    
    <p id="unique">ID Selector (Red)</p>
    <p class="highlight">Class Selector (Yellow Background)</p>
    
    <div>
        <p>Descendant Selector: Paragraph inside a Div (Green/Italic)</p>
    </div>
    <p>Normal paragraph outside div.</p>
</body>
</html>
