<!DOCTYPE html>
<html>
<head>
    <title>Task 10: Div vs Span</title>
    <style>
        .block-elem {
            background-color: coral;
            color: white;
            padding: 10px;
            margin-bottom: 10px;
        }
        .inline-elem {
            background-color: cyan;
            font-weight: bold;
            padding: 2px;
        }
    </style>
</head>
<body>
    <div class="block-elem">This is a DIV (Block Level). It starts on a new line.</div>
    <div class="block-elem">This is another DIV.</div>

    <p>
        This is a paragraph. 
        <span class="inline-elem">This is a SPAN (Inline)</span> 
        inside the text flow.
    </p>
</body>
</html>
